<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Holden Weber</title>
   <link rel="icon" type="image/x-icon" href="image/favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Hide the scrollbar */
    }

    #myVideo {
      position: fixed;
      right: 0;
      top: 3%;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      filter: brightness(50%);
    }


    .content {
      position: relative; 
      padding-top: 70px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      z-index: 1; /* Ensure content appears above the overlay */
    }

    @media only screen and (max-width: 600px) {
    .name {
      font-size: 40px;
    }
    .job-title {
      font-size: 24px;
      margin-bottom: 10px; 
    }
    .ad {
        text-align: center;
        margin-top: 10px;
        font-size: 15px;
        color: white;
      }
    }
    @media only screen and (min-width: 600px) {
      .name {
        font-size: 75px; /* Increase font size on larger screens */
      }
      .job-title {
        font-size: 55px; /* Increase font size on larger screens */
        margin-bottom: 10px; /* Adjust margin on larger screens */
      }
      .ad {
        text-align: center;
        margin-top: 10px;
        font-size: 20px;
        color: white;
      }
    }
    
    .explore-button {
      margin-top: 20px;
    }

    .explore-link {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .explore-link:hover {
      background-color: white;
      color: #333;
    }
    
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2; /* Set z-index higher than background and overlay */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #A9A9A9;
    }
  </style>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Blog.html">Blog</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="Holden_Weber_Resume.html">Resume</a></li>
    </ul>
  </nav>
</head>
<body>
  <div class="content">
    <video autoplay muted loop id="myVideo">
      <source src="WaterfallClip.mp4" type="video/mp4">
    </video>
    <div class="name">Holden Weber</div>
    <div class="job-title">IT Support Specialist</div>
    <div class="ad"><marquee>New Blog Post: VPN Essay</marquee></div>
    <div class="explore-button">
      <a href="Blog.html" class="explore-link">Explore</a>
    </div>
    
  </div>
  
</body>
</html>
